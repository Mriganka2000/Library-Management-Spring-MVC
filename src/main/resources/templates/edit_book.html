<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

  <div align="center">
      <h2><u>Edit Book</u></h2>
      <form th:action="@{/save}" th:object="${ bookBean }" method="POST">
          <table border="1" cellpadding="10">
              <tr>
                  <th><label>Book Id &nbsp;</label></th>
                  <td><input type="text" field="*{ id }" name="id" th:value="${ bookBean.id }" readonly="readonly"></td>
              </tr>
              <tr>
                  <th><label>Book Name &nbsp;</label></th>
                  <td><input type="text" field="*{ name }" th:value="${ bookBean.name }" name="name" /></td>
              </tr>
              <tr>
                  <th><label>Publisher Name &nbsp;</label></th>
                  <td><input type="text" field="*{ publisherName }" th:value="${ bookBean.publisherName }" name="publisherName" /></td>
              </tr>
              <tr>
                  <th><label>Number of Pages &nbsp;</label></th>
                  <td><input type="number" field="*{ pages }" th:value="${ bookBean.pages }" name="pages"/></td>
              </tr>
              <tr>
                  <th><label>Author Name &nbsp;</label></th>
                  <td><input type="text" field="*{ authorName }" th:value="${ bookBean.authorName }" name="authorName" /></td>
              </tr>
              <tr>
                  <th><label>Book's Price &nbsp;</label></th>
                  <td><input type="number" field="*{ price }" th:value="${ bookBean.price }" name="price" /></td>
              </tr>
          </table>
          <br/>
          <button type="submit">Update</button>
      </form>
  </div>

</body>
</html>

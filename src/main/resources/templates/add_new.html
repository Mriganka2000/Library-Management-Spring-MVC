<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>

    <div align="center">
        <h2><u>Add New Book</u></h2>
        <form th:action="@{/save}" th:object="${ bookBean }" method="POST">
            <table border="0" cellpadding="10">
                <tr>
                    <th><label>Book Name &nbsp;</label></th>
                    <td><input type="text" field="*{ name }" name="name" /></td>
                </tr>
                <tr>
                    <th><label>Publisher Name &nbsp;</label></th>
                    <td><input type="text" field="*{ publisherName }" name="publisherName" /></td>
                </tr>
                <tr>
                    <th><label>Number of Pages &nbsp;</label></th>
                    <td><input type="number" field="*{ pages }" name="pages"/></td>
                </tr>
                <tr>
                    <th><label>Author Name &nbsp;</label></th>
                    <td><input type="text" field="*{ authorName }" name="authorName" /></td>
                </tr>
                <tr>
                    <th><label>Book's Price &nbsp;</label></th>
                    <td><input type="number" field="*{ price }" name="price" /></td>
                </tr>
            </table>
            <br/>
            <button type="submit">Save</button>
        </form>
    </div>

</body>
</html>
